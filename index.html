<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>4</title>
</head>

<body>
  <div id="app" class="app">
    <ul class="list">
      <li class="question-block">
        <h3 class="question-block__header">JavaScript это тоже самое что и Java?</h3>
        <ul class="question-answers-list">
          <li class="question-item">
            <label class="question-item__label">Нет
              <input data-true type="radio" name="radio1" class="question-item__input question-item__input--hidden">
              <span class="question-item__radiobox"></span>
            </label>
          </li>
          <li class="question-item">
            <label class="question-item__label">Да
              <input type="radio" name="radio1" class="question-item__input question-item__input--hidden">
              <span class="question-item__radiobox"></span>
            </label>
          </li>
          <li class="question-item">
            <label class="question-item__label">Когда как
              <input type="radio" name="radio1" class="question-item__input question-item__input--hidden">
              <span class="question-item__radiobox"></span>
            </label>
          </li>
        </ul>
      </li>
      <li class="question-block">
        <h3 class="question-block__header">Сколько параметров можно передавать в функцию?</h3>
        <ul class="question-answers-list">
          <li class="question-item">
            <label class="question-item__label">Только столько, сколько указано при ее созданиию
              <input type="radio" name="radio2" class="question-item__input question-item__input--hidden">
              <span class="question-item__radiobox"></span>
            </label>
          </li>
          <li class="question-item">
            <label class="question-item__label">Минимум 1
              <input type="radio" name="radio2" class="question-item__input question-item__input--hidden">
              <span class="question-item__radiobox"></span>
            </label>
          </li>
          <li class="question-item">
            <label class="question-item__label">Сколько угодно
              <input data-true type="radio" name="radio2" class="question-item__input question-item__input--hidden">
              <span class="question-item__radiobox"></span>
            </label>
          </li>
        </ul>
      </li>
      <li class="question-block">
        <h3 class="question-block__header">Что такое: "use strict"?</h3>
        <ul class="question-answers-list">
          <li class="question-item">
            <label class="question-item__label">Просто строка
              <input type="radio" name="radio3" class="question-item__input--hidden">
              <span class="question-item__radiobox"></span>
            </label>
          </li>
          <li class="question-item">
            <label class="question-item__label">Функция
              <input type="radio" name="radio3" class="question-item__input question-item__input--hidden">
              <span class="question-item__radiobox"></span>
            </label>
          </li>
          <li class="question-item">
            <label class="question-item__label">Строгий режим
              <input data-true type="radio" name="radio3" class="question-item__input question-item__input--hidden">
              <span class="question-item__radiobox"></span>
            </label>
          </li>
        </ul>
      </li>
    </ul>

    <button class="btn app__button_next" id="next">Следующий вопрос</button>
    <button class="btn app__button_check hide" id="check">Проверить</button>
  </div>

  <script src="main.js"></script>
</body>

</html>
